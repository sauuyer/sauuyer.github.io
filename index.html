<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
  <header class="site-header">
    <div>
      <h1 id="siteTitle" class="site-title">Collage Portfolio</h1>
      <p id="siteTagline" class="site-tagline"></p>
    </div>
    <p class="site-count" id="count"></p>
  </header>

  <main class="site-main">
    <div id="status" class="status">Loading…</div>
    <section id="grid" class="grid" aria-label="Gallery grid"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog">
    <button class="modal__close" id="modalClose" aria-label="Close">×</button>

    <div class="modal__panel">
      <div class="modal__imgwrap">
        <img id="modalImg" class="modal__img" alt="" />
      </div>

      <div class="modal__meta">
        <h2 id="metaTitle"></h2>
        <p id="metaLine"></p>

        <dl>
          <dt>Year</dt><dd id="metaYear">—</dd>
          <dt>Medium</dt><dd id="metaMedium">—</dd>
          <dt>Size</dt><dd id="metaSize">—</dd>
          <dt>Credit</dt><dd id="metaCredit">—</dd>
        </dl>

        <div id="metaLinks"></div>
      </div>
    </div>
  </div>

  <script src="./assets/app.js" defer></script>
</body>
</html>
